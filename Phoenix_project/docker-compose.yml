version: '3.8'

services:
  
  redis:
    image: redis:7.0-alpine
    container_name: phoenix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # (可选: PostgreSQL - 用于表格 RAG)
  # postgres_db:
  #   image: postgres:15-alpine
  #   container_name: phoenix_postgres
  #   environment:
  #     POSTGRES_USER: phoenix
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: phoenix_db
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

  # (可选: Elasticsearch - 用于时序 RAG)
  # elasticsearch:
  #   image: elasticsearch:8.6.2
  #   container_name: phoenix_elastic
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   ports:
  #     - "9200:9200"
  #   volumes:
  #     - elastic_data:/usr/share/elasticsearch/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_worker
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PHOENIX_CONFIG_PATH=/app/config
      # (需要在此处或 env.example 中设置所有 API 密钥)
      # - GEMINI_API_KEY=...
      # - PINECONE_API_KEY=...
    volumes:
      - .:/app
    # (如果需要实时券商，取消注释)
    # deploy:
    #   restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_api
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      - PHOENIX_CONFIG_PATH=/app/config
      # (需要 API 密钥)
    volumes:
      - .:/app
    
    # FIX (E9): 修复 API 入口点
    # command: gunicorn -w 4 -b 0.0.0.0:8000 api.gateway:app
    command: gunicorn -w 4 -b 0.0.0.0:8000 interfaces.api_server:app

volumes:
  redis_data:
  postgres_data:
  elastic_data:
