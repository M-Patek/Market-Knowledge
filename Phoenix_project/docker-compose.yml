version: '3.8'

services:
  
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_api
    ports:
      - "5000:5000"
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    environment:
      - FLASK_APP=Phoenix_project.api.gateway:create_app
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_worker
    # This assumes a celery app is defined in 'phoenix_project.worker'
    command: ["celery", "-A", "phoenix_project.worker.app", "worker", "--loglevel=info"]
    volumes:
      - .:/app
