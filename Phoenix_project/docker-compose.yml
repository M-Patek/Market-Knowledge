version: '3.8'

services:
  
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_api
    ports:
      - "5000:5000"
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    environment:
      # FIXED: 修正了 Python 导入路径，以匹配 /app 工作目录
      - FLASK_APP=api.gateway:create_app
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phoenix_worker
    # FIXED: 修正了 Celery 的 Python 导入路径，以匹配 /app 工作目录
    # 假设 'app' 对象定义在 /app/worker.py 文件中
    command: ["celery", "-A", "worker.app", "worker", "--loglevel=info"]
    volumes:
      - .:/app

